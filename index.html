<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>
    <div class="maincontainer">
        <div class="container">
            <div class="up">
                <div class="weather__header">
                    <form class="weather__search">
                        <h3 type="text" id="name" class="weather__searchform"></h3>
                        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    </form>
                    <div class="clear">
                        <h4> Sunrise:
                            <small id="sunrise"></small>
                        </h4>
                        <br>
                        <h4> Sunset:
                            <small id="sunset"></small>

                        </h4>
                    </div>

                    <div class="weather__units">
                        <h6 class="weather_unit_celsius" id="main"></h6>
                        <div class="c">
                            <span>Â°C</span>

                        </div>

                        <!-- <span class="weather_unit_farenheit">&#176F</span> -->
                    </div>
                    <div class="cloud1">
                        <div class="clo">
                            <img src="/whether(javascript)/clouds.png" alt="">
                        </div>

                    </div>
                </div>
            </div>

            <div class="weather__body">
                <h1 class="weather__city"></h1>
                <div class="weather__datetime">
                </div>
                <!-- <div class="weather__forecast"></div> -->
                <div class="weather__icon">
                </div>
                <!-- <p class="weather__temperature"> -->
                </p>
                <div class="weather__minmax">
                    <!-- <span id="min">Min:</span> -->
                    <!-- <p id="min">Min:</p> -->
                </div>
            </div>

            <div class="weather__info">
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div>
                        <p>Min_temp:</p>
                        <p class="weather__realfeel" id="min"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div>
                        <p>Max_temp:</p>
                        <p class="weather__humidity" id="max"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind" id="wind"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-brands fa-cloudflare"></i>
                    <div>
                        <p>Cloud</p>
                        <p class="weather__pressure" id="cloud"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script>
        fetch("https://api.openweathermap.org/data/2.5/weather?q=rajkot&appid=fa650091e098f1c98d516fc1f87e810f&units=metric")
            .then(response => {
                response.json().then(data => {
                    console.log(data)
                    document.getElementById('name').innerHTML = data.name;
                    document.getElementById('main').innerHTML = data.main.temp;
                    document.getElementById('min').innerHTML = data.main.temp_min;
                    document.getElementById('max').innerHTML = data.main.temp_max;
                    document.getElementById('wind').innerHTML = data.wind.deg;
                    document.getElementById('cloud').innerHTML = data.cod;
                    document.getElementById('sunrise').innerHTML = data.sys.sunrise;
                    document.getElementById('sunset').innerHTML = data.sys.sunset;
                });
            })
            .catch(error => {
                console.error(error);
            })
    </script>
</body>

</html>
